<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayog | Secure Access</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #0b1d2c, #1b2b3c);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }

      .login-container {
        background: rgba(20, 35, 50, 0.85);
        border: 1px solid #2e3e4f;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      .login-container h1 {
        font-size: 26px;
        margin-bottom: 8px;
        color: #29c7ac;
      }

      .login-container p {
        font-size: 13px;
        color: #9ba6b2;
        margin-bottom: 25px;
      }

      label {
        display: block;
        text-align: left;
        font-size: 14px;
        color: #d1d9e0;
        margin-bottom: 6px;
        margin-top: 15px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #2e3e4f;
        background: #0f2438;
        color: #fff;
        font-size: 14px;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #29c7ac;
      }

      button {
        width: 100%;
        margin-top: 25px;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #29c7ac;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #23ad95;
      }

      .note {
        font-size: 12px;
        color: #7e8a97;
        margin-top: 20px;
      }

      .icon {
        font-size: 40px;
        color: #29c7ac;
        margin-bottom: 10px;
      }

      .toggle-link {
        color: #29c7ac;
        cursor: pointer;
        font-weight: 500;
      }
    </style>
    <script>
      function toggleForm() {
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        loginForm.style.display =
          loginForm.style.display === "none" ? "block" : "none";
        signupForm.style.display =
          signupForm.style.display === "none" ? "block" : "none";
      }
    </script>
  </head>
  <body>
    <div class="login-container">
      <div class="icon">üõ°Ô∏è</div>
      <h1>Welcome to Prayog</h1>
      <p>AI-Driven Organ Viability Dashboard</p>

      <!-- Login Form -->
      <form id="login-form">
        <label for="hospital-id">Hospital ID</label>
        <input
          type="text"
          id="hospital-id"
          placeholder="Enter your Hospital ID"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          required
        />

        <label for="role">Select Role</label>
        <select id="role" required>
          <option value="" disabled selected>Choose Role</option>
          <option value="doctor">Doctor</option>
          <option value="technician">Technician</option>
          <option value="transport">Transport Staff</option>
        </select>

        <button type="submit">Login</button>
        <p class="note">
          Don't have an account?
          <span class="toggle-link" onclick="toggleForm()">Sign up</span>
        </p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" style="display: none">
        <label for="new-name">Full Name</label>
        <input
          type="text"
          id="new-name"
          placeholder="Enter your full name"
          required
        />

        <label for="new-hospital-id">Hospital ID</label>
        <input
          type="text"
          id="new-hospital-id"
          placeholder="Create your Hospital ID"
          required
        />

        <label for="new-email">Email</label>
        <input
          type="email"
          id="new-email"
          placeholder="Enter your official email"
          required
        />

        <label for="new-password">Password</label>
        <input
          type="password"
          id="new-password"
          placeholder="Create password"
          required
        />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm password"
          required
        />

        <label for="new-role">Select Role</label>
        <select id="new-role" required>
          <option value="" disabled selected>Choose Role</option>
          <option value="doctor">Doctor</option>
          <option value="technician">Technician</option>
          <option value="transport">Transport Staff</option>
        </select>

        <button type="submit">Sign Up</button>
        <p class="note">
          Already have an account?
          <span class="toggle-link" onclick="toggleForm()">
            <a href="home.html">Login</a></span
          >
        </p>
      </form>

      <p class="note">Secure access via hospital intranet only.</p>
    </div>
  </body>
</html>
